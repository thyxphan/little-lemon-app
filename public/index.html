<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary SEO -->
    <title>Little Lemon | Mediterranean Restaurant</title>
    <meta
      name="description"
      content="Little Lemon is a family-owned Mediterranean restaurant offering fresh, seasonal dishes inspired by traditional recipes."
    />

    <!-- Open Graph / Social Sharing -->
    <meta
      property="og:title"
      content="Little Lemon | Mediterranean Restaurant"
    />
    <meta
      property="og:description"
      content="Discover Little Lemon, a cozy Mediterranean restaurant serving fresh, flavorful dishes made with locally sourced ingredients."
    />
    <meta
      property="og:image"
      content="https://via.placeholder.com/1200x630.png?text=Little+Lemon"
    />

    <!-- Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
